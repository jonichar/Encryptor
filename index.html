<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="globalStyle.css">
</head>
<body>
    <div id="menuContainer">
        <div id="tabEncrypt" class="menuDiv">Encriptar</div>
        <div id="tabDecrypt" class="menuDiv">Desencriptar</div>
    </div>

    <div id="textareaContainer">
        <textarea name="" id="textArea" cols="30" rows="10"></textarea>
    </div>
    
    <div id="actionButtonContainer">
        <button id="actionButton">Continuar</button>
    </div>

    <div id="resultContainer" class="hideContainer">
        <div>
            <div id="resultText">Result Text</div>
        </div>
    
        <button class="btn" data-clipboard-text="">
            <svg xmlns="http://www.w3.org/2000/svg" class="clipboardIcon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
            </svg>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
